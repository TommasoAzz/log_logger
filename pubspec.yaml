environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  logger: ^1.1.0
  synchronized: ^3.0.0
  intl: ^0.17.0
  path: ^1.8.1

dev_dependencies:
  test: ^1.20.1
  test_process: ^2.0.2
  lints: ^1.0.1
